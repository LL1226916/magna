          <li data-bind="css: { 'ui-disabled': !($root.form.hasNext()) }"><a href="javascript:void(0);" data-bind="click: getNext"  class="ui-btn-b" style="font-weight:300"><i class="far fa-2x fa-fw fa-chevron-double-right" style="margin-bottom: 4px;"></i><br>

      </div>

        <h2 style="margin-bottom:8px; font-weight:600"><span data-bind="text:id"></span><span data-bind="visible:name">: </span><span data-bind="text:name"></span></h2>

        -->
        <p data-bind="visible:createdAt" style="margin-top:0px; margin-bottom:0px; font-weight:200; color:#9E9E9E">
        <span>
            <strong data-bind="text: BPMS.Services.Utils.formatDateTime(createdAt,'t3')"></strong>
          &nbsp;<span data-bind="text: BPMS.Services.Utils.formatDateTime(createdAt,'t4')"></span>
        </span>&nbsp;
        <i class="fal fa-fw fa-user"></i>&nbsp;<span data-bind="text:createdName"></span> 
        </p>
        <p data-bind="visible:updatedAt" style="margin-top:0px; font-weight:200; color:#9E9E9E">
            <span>
                <strong data-bind="text: BPMS.Services.Utils.formatDateTime(updatedAt,'t3')"></strong>
              &nbsp;<span  data-bind="text: BPMS.Services.Utils.formatDateTime(updatedAt,'t4')"></span>
            </span>&nbsp;
            <i class="fal fa-fw fa-sync-alt"></i>&nbsp;<span data-bind="text:updatedName"></span> 
        </p>
        </a>
      </li>
  </script>
