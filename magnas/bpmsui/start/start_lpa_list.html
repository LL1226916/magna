 <script type="text/javascript">
 
var settings = {
  "url": "https://mttmb.magna.cn/public/question/7b23f6ff-b359-4529-bc52-e3c124aa1955.json",
  "method": "GET",
  "timeout": 0,
};

var radios = $('#radios');
$.ajax(settings).done(function (response) {
  for( var i in response){
	var radio = '<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2-' +i+ '"value="'+response[i].CODE_+'" url="'+response[i].CODE_+'"><label for="radio-choice-v-2-'+i+'">' + response[i].NAME_ + '</label>'
	radios.append(radio);
  }

  $("input[type=radio]").checkboxradio().checkboxradio("refresh"); 
}); 




var dateTime = new Date();
var localeDate = new Date(dateTime.getFullYear(),dateTime.getMonth(),dateTime.getDate())
var at8AM = new Date(localeDate.getTime()+8*60*60*1000);//当天早上8点
var at8PM = new Date(localeDate.getTime()+20*60*60*1000);//当天晚上8点
var at12PM = new Date(localeDate.getTime()+24*60*60*1000);//当天晚上12点
var at8PM_lastNight= new Date(new Date(localeDate).getTime()-4*60*60*1000);//昨天晚上8点
if ( at8AM.getTime() <= dateTime.getTime() && dateTime.getTime() < at8PM.getTime() ){ // [8:00-20:00)
	var date = at8AM;
} else {
	if ( at8PM.getTime() <= dateTime.getTime() && dateTime.getTime() <= at12PM.getTime() ) //[20:00-24:00]
		var date = at8PM;
	else //(24:00-08:00)
		var date = at8PM_lastNight; 
}


//document.getElementsByTagName('b')[1].innerHTML = date.toLocaleString('zh',{ hour12: true });

var timestamp = date.getTime() - 402336000000;
var textValue = "&businessKey=" + timestamp.toString(16);

function ok(){
	var options = $("#radios :radio:checked"); //获取选中的项

	if(options.attr('url') == "https://mttbpms.magna.cn/lpa/#/tasks"){
		var url = options.attr('url');
		window.location.href = url;	
	}else{
		var url = options.attr('url');
		if(url){
			window.location.href = url+textValue;		
		}
		
	}

}
