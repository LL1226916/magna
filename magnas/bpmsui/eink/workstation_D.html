<script type="text/javascript">
	

	//设置时间
	var current_datetime = new Date();
	var formatted_date = moment(new Date().getTime()).format("YYYY-MM-DD HH:mm:ss");
	$('#refreshTime').text(formatted_date)

	//获取sn参数
	function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   }
		   return(false);
	}

	var sn = (getQueryVariable("sn") === false ? "d86e3daca16383d9" : getQueryVariable("sn"));	
	
	//从metabase获取数据并展示
	
	var metabaseUrl = "https://mttmb.magna.cn/public/question/06c4a0cd-b6fc-460a-8087-7e31739ee9bd.json";//

	var getDataSettings = {
	  "url": encodeURI(metabaseUrl + "?parameters=[{\"type\":\"category\",\"target\":[\"variable\",[\"template-tag\",\"sn\"]],\"value\":\"" + sn + "\"}]"),
	  "method": "GET"
	}
		
	$.ajax(getDataSettings).done(function (response) {
		if(response[0]){
			var list = []
			var details = JSON.parse(response[0].details);
			list.push(details.find(function(elem){return elem.day == "1";}) ? details.find(function(elem){return elem.day == "1";}) : {"day":"1","planQty":"","actQty":"","rate":"","target":""});
			list.push(details.find(function(elem){return elem.day == "2";}) ? details.find(function(elem){return elem.day == "2";}) : {"day":"2","planQty":"","actQty":"","rate":"","target":""});
			list.push(details.find(function(elem){return elem.day == "3";}) ? details.find(function(elem){return elem.day == "3";}) : {"day":"3","planQty":"","actQty":"","rate":"","target":""});
			list.push(details.find(function(elem){return elem.day == "4";}) ? details.find(function(elem){return elem.day == "4";}) : {"day":"4","planQty":"","actQty":"","rate":"","target":""});
			list.push(details.find(function(elem){return elem.day == "5";}) ? details.find(function(elem){return elem.day == "5";}) : {"day":"5","planQty":"","actQty":"","rate":"","target":""});
