      <p align="center" style="margin-top: 24px; font-size: 1.2em;"> <a href="javascript:void(0);" data-bind="click:logout" style="color: #000000; font-weight: 300"> <i class="fad fa-sign-out" style="color: #0086ff; margin-right: 9px"></i><span data-i18n="signout">Logout</span></a> </p>
    </div>
  </div>
  <div data-role="panel" id="panelSearch" data-position-fixed="true" data-position="right" style="background-color: #f7f7f7" data-display="overlay" data-theme="a">
    <div class="jqm-block-content" style="margin: -14px -14px; margin-bottom: 14px; padding: 3px 3px; padding-top: 30px; background-color: #f7f7f7; border:none; min-height: 0px; border-radius: 0em;">
      <p align="center" style="margin-bottom:20px; color: #0288d1"> <i class="fad fa-2x fa-fw fa-search-plus"></i> </p>
      <p align="center" style="padding: 8px 8px; padding-bottom:0px;">
        <input type="text" data-bind="value:processInstanceId" data-theme="b" data-clear-btn="true" name="processInstanceId"
                   id="processInstanceId" data-i18n="[placeholder]process-instance-id"  placeholder="流程实例编号">
        <input type="text" data-bind="value:nameLike" data-theme="b" data-clear-btn="true" name="taskName"
                   id="taskName" data-i18n="[placeholder]tsk-name"  placeholder="任务名称">
        <input type="text" data-bind="value:processDefinitionNameLike" data-theme="b" data-clear-btn="true"
                   name="processName" id="processName" data-i18n="[placeholder]task-process-name" placeholder="任务对应流程名称">
        <input type="text" data-bind="value:processInstanceBusinessKeyLike" data-theme="b" data-clear-btn="true"
                   name="processInstanceBusinessKey" id="processInstanceBusinessKey" data-i18n="[placeholder]process-business-key" placeholder="流程主题名称">
      </p>
      <p align="center" style="padding: 8px 8px; padding-bottom:0px;">
        <button class="ui-btn ui-corner-all ui-btn-b" data-rel="close"
                    data-bind="click:advancedSearch"
                    style="background-color:#0288d1; color:#fff;"><i class="fad fa-fw fa-check" style="margin-right: 9px"></i><span data-i18n="my-search">查询</span> </button>
      </p>
    </div>
  </div>
  <div data-role="footer" data-fullscreen="true" data-position="fixed" style=" border-bottom-width: 0px; opacity: 1">
    <div data-role="navbar">
      <ul>
        <li data-bind="css: { 'ui-disabled': !($root[$root.type()].hasPrev()) }"><a
                    href="javascript:void(0)"
                    data-bind="click: function(){secureExecute('getPrev')}"
                    class="ui-btn-b" style="font-weight:300"><i
                    class="fad fa-2x fa-chevron-left" style="margin-bottom: 8px"></i><br>
          <span data-i18n="prev-page">上一页</span></a></li>
        <li><a href="javascript:void(0)" data-bind="click: function(){secureExecute('getData')}" 
                   class="ui-btn-b"
                   style="font-weight:300"><i
                    class="fad fa-2x fa-sync-alt" style="margin-bottom: 8px"></i><br>
          <span data-i18n="refresh">刷新</span></a></li>
        <li data-bind="css: { 'ui-disabled': !($root[$root.type()].hasNext()) }"><a href="javascript:void(0)"
                                                                                        data-bind="click: function(){secureExecute('getNext')}"
                                                                                        class="ui-btn-b"
                                                                                        style="font-weight:300"><i
                    class="fad fa-2x fa-chevron-right" style="margin-bottom: 8px"></i><br>
          <span data-i18n="next-page">下一页</span></a></li>
        <!-- <li>
                    <a href="javascript:void(0)" data-bind="click: scan"  class="ui-btn-b" style="font-weight:300; color:#03a9f4;">
                        <i class="fal fa-3x fa-barcode-read"
                         style=" display: flex; justify-content:center; align-items:Center; height:45px;"></i>
                    </a>
                </li> --> 
        
        <!--   <li><a href="javascript:void(0)" data-bind="click:showMore" class="ui-btn-b" id="moreMenu"
                   style="font-weight:300"><i
                    class="far fa-2x fa-ellipsis-h" style="margin-bottom: 8px"></i><br>
          <span data-i18n="more">更多</span></a></li>--> 
        <!--
            <li><a href="#popMore" data-rel="popup"  class="ui-btn-b" id="moreMenu" style="font-weight:300"><i
                class="fa fa-2x fa-ellipsis-h"></i><br>
            更多</a></li>
            -->
      </ul>
    </div>
    <!-- /navbar -->
    <div data-role="popup" id="popMore" data-position-to="#moreMenu" data-history="false" data-theme="b"
         data-overlay-theme="a" style="border-width: 0px">
      <ul data-role="listview" class="ui-nodisc-icon ui-alt-icon" data-inset="true"
            style="min-width:200px; border-radius: 0em;">
        <li data-role="list-divider" style="border-width: 0px;  background-color: #424242; border-radius: 0em;"> <i class="fa fa-ellipsis-h"></i></li>
        <li data-icon="search" data-bind="click:showAdvancedSearch"><a href="javascript:void(0)"><span data-i18n="my-search">查询</span></a></li>
      </ul>
    </div>
  </div>
  <!-- /footer --> 
</div>
<script type="text/html" id="item">
    <li class="ui-nodisc-icon ui-alt-icon">
        <a href="javascript:void(0)" data-bind="click:$root.selectItem.bind($root)" style="padding:12px 12px; background-color:#f7f7f7; border-width:0px; border-bottom-width:1px; border-color:#eceff1">
            <p style="color:#000000; font-weight:800; font-size:0.95em;  margin-bottom:5px; margin-top:0px;margin-left:2px " data-bind="text:businessKey,visible:businessKey"></p>
            <p style="color:#bdbdbd; margin-bottom:5px; font-size:0.95em; margin-top:0px; margin-left:2px " data-bind="visible:!businessKey" ><span data-i18n="tsk-nosub">无主题</span></p>
            <p style="color:#546e7a; font-weight:400; font-size:0.85em; margin-bottom:0px; margin-top:0px; margin-left:2px; padding-right:24px" data-bind="text: id+': '+ name"></p>
            <p style="margin-top:6px; margin-bottom:0px; font-weight:400">
                <font color="#78909c">
                    <i class="far fa-fw fa-plus-square" data-bind="visible: instanceStartTime"></i>&nbsp;<span
                        data-bind="text: BPMS.Services.Utils.formatDateTime(instanceStartTime, 't3')"></span>
                    <span data-bind="text: '&nbsp;' + BPMS.Services.Utils.formatDateTime(instanceStartTime, 't4')"></span>&nbsp;&nbsp;&nbsp;<i
                        class="far fa-fw fa-user-circle" data-bind="visible: startUserName"></i>
                    <span data-bind="visible: startUserName,text: '&nbsp;' + (startUserName || '') + '&nbsp;'"></span>
                </font>
                <br>
                <font color="#78909c">
                    <i class="far fa-fw fa-alarm-clock" data-bind="visible: dueDate"></i>&nbsp;<span
                        data-bind="text: BPMS.Services.Utils.formatDateTime(dueDate, 't3')"></span>
                    <span data-bind="text: '&nbsp;' + BPMS.Services.Utils.formatDateTime(dueDate, 't4')"></span>&nbsp;&nbsp;&nbsp;<i class="far fa-fw fa-users-medical" style="color:#78909c" data-bind="visible: ownerName&&$root.type()!=='assigned' ||  assigneeName&&$root.type()==='assigned'"></i>
                    <span style="color:#78909c" data-bind="text: '&nbsp;' + (ownerName || '') + '&nbsp;', visible:  ownerName&&$root.type()!=='assigned'"></span>
                    <span style="color:#78909c" data-bind="text: '&nbsp;' + (assigneeName || '') + '&nbsp;', visible: assigneeName&&$root.type()==='assigned'"></span>
                </font>
            </p>
            <span data-bind="visible:draft" class="ui-li-aside" style="top:12px; font-size:0.75em; margin-right:40px"><font color="#2196f3"><i class="fad fa-fw fa-cloud-upload"></i></font></span><span class="ui-li-aside" style="top:12px; font-size:0.75em; font-weight:400; color:#78909c" data-bind="text: BPMS.Services.Utils.getTaskProperty(priority)"></span>
            <span class="ui-li-aside" style="top:12px; color:#78909c; font-size:0.75em; margin-right:16px"><i class="fad fa-fw fa-align-right"></i></span>
           
        </a>
    </li>
</script> 
<script type="text/html" id="personItem">
    <li data-role="list-divider" data-bind="visible:!delegator.sn"
        style="border-width:1px; border-bottom-width:0px; border-color: #424242; padding-left:16px; background-color: #424242; border-radius: 0em; text-shadow: 0 0 0">
        <i class="fal fa-ellipsis-h"></i>
    </li>
    <li data-icon="star" data-bind="visible:delegator.sn==$root.user.userId"><a href="javascript:void(0);"
                                                                                data-rel="back"
                                                                                data-bind="text:delegator.name,click:$root.selectPerson"></a>
    </li>
    <li data-bind="visible:delegator.sn!==''&&delegator.sn!==$root.user.userId">
        <a href="javascript:void(0);" data-bind="click:function(){$root.secureExecute('selectPerson',$data);}"
           data-rel="back" style="font-weight:200; padding: 6px 16px;">
            <h4 data-bind="text:delegator.name"></h4>
            <snan data-bind="text:delegator.sn,visible:false"></snan>
            <p><font color="#9E9E9E" data-bind="text:role||''"></font></p>
                <span class="ui-li-count"
                      style="background-color:#0097a7; border-width:0px; color:#FFFFFF; text-shadow: 0 0 0; box-shadow: 0px 1px 3px rgba(128,128,128,1.00);"
                      data-bind="visible:false,text:delegator.sn"></span>
        </a>
    </li>
</script> 
<script type="text/html" id="personItem2">
    <li>
        <a href="javascript:void(0)" data-bind="click:function(){$root.secureExecute('selectPerson',$data);}" style="padding-top: 6px; padding-bottom: 6px;">
            <font><b data-bind="text:delegator.name"></b>
                <span data-bind="visible:false" class="badge"
                      style="border-radius:2px; margin-left: 10px; background-color:#E91E63">4</span></font>
            <br>
            <font size="-1" data-bind="text:role||''" color="#9E9E9E"></font>
        </a>
    </li>
    <li data-bind="visible:$index()!==$root.people2().length-1" role="separator" class="divider"
        style="margin: 0px 0px"></li>
</script>
</body>
</html>
